<!DOCTYPE html>

<!-- Declare the language of the Web Page. -->
<html lang="en-uk">

<head>

	<!-- Website Title - shows up in tab at top of page. Try to include as much accurate and meaningful detail as possible -->
	<title>Home Page | Group Page</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="The single most awesome and offensive friends group website ever created." />
	<meta name="author" content="bangsluke" />
	<meta name="copyright" content="bangsluke" />
	<meta name="robots" content="nofollow" />

	<!-- Add Open Graph Meta Tags - https://ahrefs.com/blog/open-graph-meta-tags/ -->
	<meta property="og:site_name" content="GroupPage">
	<meta property="og:url" content="https://bangsluke.github.io/pages/Group-Page/GroupPageHome.html">
	<meta property="og:title" content="Group Page">
	<meta property="og:image" content="https://i.imgur.com/J4dxZpa.jpg">

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/Group-Page/assets/css/GroupPageMain.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/Group-Page/assets/css/Themes/OriginalTheme.css" rel="stylesheet" type="text/css" media="all" id="css-theme"/> <!-- CSS site theme -->

	<link href="/pages/Group-Page/assets/components/Header/HeaderComponent.css" rel="stylesheet">

	<link rel="shortcut icon" type="image/x-icon" href="/pages/Group-Page/assets/images/Page Icon Circle.png" />

</head>

<body>

		<div class="header-area homepage">

			<!-- Add a homepage link by adding a group icon image. Add it within a container. -->
			<div class="avatar-container">

			</div>

			<!-- Top Menu - not considered part of the "main-content-area" -->

			<!-- The main top nav bar options. -->
			<nav class="topMenu" id="top-menu">
				<div class="topMenu-Container">
					<div class="topMenu-Icon-Container">
						<a href="/pages/Group-Page/a1e0475283abec53e6cffaacba6e8888aec7bc5c/GroupHomePage.html"><img
								src="/images/Icons&Logos/HomeIcon.png" class="topMenu-Icon" alt="Email Logo"></a>
					</div>
					<div class="topMenu-Text-Container">
						<a href="/pages/Group-Page/a1e0475283abec53e6cffaacba6e8888aec7bc5c/GroupHomePage.html">Home</a>
					</div>

					<div class="topMenu-Icon-Container">
						<a href="/pages/Group-Page/Sub-Pages/Users.html"><img src="/images/Icons&Logos/UsersIcon.png"

					<div class="topMenu-Text-Container">

					</div>

					<div class="topMenu-Icon-Container">
						<a href="/pages/Group-Page/Sub-Pages/Events.html"><img src="/images/Icons&Logos/EventsIcon.png"
								class="topMenu-Icon" alt="Events Icon"></a>
					</div>
					<div class="topMenu-Text-Container">
						<a href="/pages/Group-Page/Sub-Pages/Events.html">Events</a>
					</div>

					<div class="topMenu-Icon-Container">
						<a href="/pages/Group-Page/Sub-Pages/Titans.html"><img src="/images/Icons&Logos/TitansIcon.png"

					</div>
					<div class="topMenu-Text-Container">
						<a href="/pages/Group-Page/Sub-Pages/Titans.html">Titans</a>
					</div>

					</div>
					<div class="topMenu-Text-Container">

						<a href="/pages/Group-Page/Sub-Pages/Gallery.html"><img
								src="/images/Icons&Logos/GalleryIcon.png" class="topMenu-Icon" alt="Gallery Icon"></a>

					<div class="topMenu-Text-Container">
						<a href="/pages/Group-Page/Sub-Pages/Gallery.html">Gallery</a>
					</div>

					<!-- <div class="topMenu-Icon-Container">
						<a href="/pages/Group-Page/Sub-Pages/Ideas.html"><img src="/images/Icons&Logos/StatsIcon.png" class="topMenu-Icon" alt="Ideas Icon"></a>
					</div>
					<div class="topMenu-Text-Container">
						<a href="/pages/Group-Page/Sub-Pages/Ideas.html">Ideas</a>
					</div> -->
				</div>
			</nav>

			<!-- Side Menu - Top burger menu clickable icon to open the menu. Add it within a container. -->
			<div class="burgericon-container">

				<!-- Add burger icon with JavaScript functionality. -->
				<!-- <span class="burgericon center fadein" onclick="openNav()">â˜°</span> -->
				<img class="center burgericon fadein" src="/pages/Group-Page/assets/images/Burger Menu Icon.png"
					alt="Burger Menu Icon" onclick="openNav()">

			</div>

		</div>

	</header>

	<!-- Side Menu -->

	<!-- Add the common website side menu using shadow DOMs. See /pages/Group-Page/assets/components/SideMenu/sideMenu.js for the side menu code. -->
	<side-menu-component></side-menu-component>

	<!-- Main Page Content -->

	<!-- This is all the content between the header and footer. -->
	<div class="main-content-area fadein">

		<!-- Main content section. -->
		<div class="content-text">

			<!-- Add pink main header box. -->
			<div class="headercontainer">
				<h1>Tits Group Page</h1>
			</div>

	<footer>

		<!-- Add the common website footer using shadow DOMs. See /pages/Group-Page/assets/components/Footer/footer.js for the header code. -->
		<footer-component></footer-component>

	</footer>

	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
	<!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->
	<script src="/pages/Group-Page/assets/components/SideMenu/sideMenu.js" type="text/javascript" defer></script>
	<!-- Add the common sideMenu JS -->
	<script src="/pages/Group-Page/assets/components/Footer/footer.js" type="text/javascript" defer></script>
	<!-- Add the common footer JS -->
	<script src="/pages/Group-Page/assets/js/jGroupHomePage.js" type="text/javascript" defer></script>
	<!-- Add the Group Home Page JS -->
	<script src="/pages/Group-Page/assets/js/jMainFunctions.js" type="text/javascript" defer></script> <!-- Add the Main Functions JS -->
