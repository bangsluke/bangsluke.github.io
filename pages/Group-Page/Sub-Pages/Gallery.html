<!-- Gallery.html -->
<!-- A gallery of the groups most flattering images. -->

<!DOCTYPE html>

<html>

<head>

	<!-- Website Title - shows up in tab at top of page. -->
	<title>Gallery</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/Group-Page/assets/css/GroupPageMain.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/Group-Page/assets/css/Gallery.css" rel="stylesheet"> <!-- Gallery styling -->

	<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/pages/Group-Page/assets/images/Page Icon Circle.png" />

	<!-- Link into font-awesome logos and icons. -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<!-- Header -->

	<header>

		<!-- Add the common website header using shadow DOMs. See /pages/GroupPage/assets/components/Header/header.js for the header code. -->
		<header-component>
			<span slot="pageMainHeader" id="pageMainHeader">Gallery</span>
			<!-- Add a slot in the shadow DOM and change the text within it using slot. https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots. -->
		</header-component>

	</header>

	<!-- Side Menu -->
	
	<!-- Add the common website side menu using shadow DOMs. See /pages/GroupPage/assets/components/SideMenu/sideMenu.js for the side menu code. -->
	<side-menu-component></side-menu-component>

	<!-- Main Page Content -->
	
	<!-- This is all the content between the header and footer. -->
	<div class="main-content-area fadein">

		<!-- Rounded switch - https://www.w3schools.com/howto/howto_css_switch.asp -->
		<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>

		</label>

		<h3>Pea Mode</h3>

		<!-- Try to add spotify style images gallery. -->

		<div class="album-covers-container fadein">

			<!-- Croatia Album Cover -->
			<div class="gallery-cover-container fadein">

				<a href="/pages/Group-Page/Sub-Pages/GallerySubpage.html" id="Croatia"
					onclick="passClickedAlbumName(this);">
					<h2 class="gallery-cover-text">Croatia</h2>
					<!-- <img class="gallery-cover-image"
								src="/pages/GroupPage/assets/images/Gallery/Croatia Cover.JPG"
								alt="Croatia Album Cover"> -->
					<img class="gallery-cover-image" src="/pages/Group-Page/assets/images/Gallery/Croatia Pea Cover.JPG"
						alt="Croatia Pea Album Cover">
				</a>

			</div>

			<!-- Glastonbury Album Cover -->
			<div class="gallery-cover-container fadein">

				<a href="/pages/Group-Page/Sub-Pages/GallerySubpage.html" id="Glastonbury"
					onclick="passClickedAlbumName(this);">
					<h2 class="gallery-cover-text">Glastonbury</h2>
					<!-- <img class="gallery-cover-image" src="/pages/GroupPage/assets/images/Gallery/Glastonbury Cover.jpg"
								alt="Glastonbury Album Cover"> -->
					<img class="gallery-cover-image"
						src="/pages/Group-Page/assets/images/Gallery/Glastonbury Pea Cover.JPG"
						alt="Glastonbury Pea Album Cover">
				</a>

			</div>

			<!-- Big Nights Out Album Cover -->
			<div class="gallery-cover-container fadein">

				<a href="/pages/Group-Page/Sub-Pages/GallerySubpage.html" id="Big Nights Out"
					onclick="passClickedAlbumName(this);">
					<h2 class="gallery-cover-text">Big Nights Out</h2>
					<img class="gallery-cover-image"
						src="/pages/Group-Page/assets/images/Gallery/Big Nights Out Pea Cover.JPG"
						alt="Big Nights Out Pea Album Cover">
				</a>

			</div>

			<!-- Lockdown Album Cover -->
			<div class="gallery-cover-container fadein">

				<a href="/pages/Group-Page/Sub-Pages/GallerySubpage.html" id="Lockdown"
					onclick="passClickedAlbumName(this);">
					<h2 class="gallery-cover-text">Lockdown</h2>
					<img class="gallery-cover-image" src="/pages/Group-Page/assets/images/Gallery/Lockdown Pea Cover.jpg"
						alt="Lockdown Pea Album Cover">
				</a>

			</div>

			<!-- Pagham Album Cover -->
			<div class="gallery-cover-container fadein">

				<a href="/pages/Group-Page/Sub-Pages/GallerySubpage.html" id="Pagham"
					onclick="passClickedAlbumName(this);">
					<h2 class="gallery-cover-text">Pagham</h2>
					<img class="gallery-cover-image" src="/pages/Group-Page/assets/images/Gallery/Pagham Pea Cover.JPG"
						alt="Pagham Pea Album Cover">
				</a>

			</div>

			<!-- General Album Cover -->
			<div class="gallery-cover-container fadein">

				<a href="/pages/Group-Page/Sub-Pages/GallerySubpage.html" id="General"
					onclick="passClickedAlbumName(this);">
					<h2 class="gallery-cover-text">General</h2>
					<img class="gallery-cover-image" src="/pages/Group-Page/assets/images/Gallery/General Pea Cover.JPG"
						alt="General Pea Album Cover">
				</a>

			</div>

		</div>

	</div>

	<!-- Footer -->

	<footer>

		<!-- Add the common website footer using shadow DOMs. See /pages/GroupPage/assets/components/Footer/footer.js for the header code. -->
		<footer-component></footer-component>

	</footer>

	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
	<!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->
	<script src="/pages/Group-Page/assets/components/Header/header.js" type="text/javascript" defer></script>
	<!-- Add the common header JS -->
	<script src="/pages/Group-Page/assets/components/SideMenu/sideMenu.js" type="text/javascript" defer></script>
	<!-- Add the common sideMenu JS -->
	<script src="/pages/Group-Page/assets/components/Footer/footer.js" type="text/javascript" defer></script>
	<!-- Add the common footer JS -->
	<script src="/pages/Group-Page/assets/js/jGallery.js"></script> <!-- Get Gallery JS -->

</body>

</html>
