<!-- Gallery Subpage.html -->
<!-- The sub page of the gallery. -->

<!DOCTYPE html>

<!-- Declare the language of the Web Page. -->
<html lang="en-uk">

<head>

	<!-- Website Title - shows up in tab at top of page. Try to include as much accurate and meaningful detail as possible -->
	<title>Gallery | Group Page</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="The single most awesome and offensive friends group website ever created." />
	<meta name="author" content="bangsluke" />
	<meta name="copyright" content="bangsluke" />
	<meta name="robots" content="nofollow" />

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/Group-Page/assets/css/GroupPageMain.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/Group-Page/assets/css/Gallery.css" rel="stylesheet"> <!-- Gallery styling -->
	<link href="/pages/Group-Page/assets/css/GallerySubPage.css" rel="stylesheet"> <!-- Gallery Sub Page styling -->

	<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/pages/Group-Page/assets/images/Page Icon Circle.png" />

</head>

<body>

	<!-- Header -->

	<header>

		<!-- Add the common website header using shadow DOMs. See /pages/Group-Page/assets/components/Header/header.js for the header code. -->
		<header-component>
			<span slot="pageMainHeader" id="pageMainHeader">Gallery</span>
			<!-- Add a slot in the shadow DOM and change the text within it using slot. https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots. -->
		</header-component>

	</header>

	<!-- Side Menu -->

	<!-- Add the common website side menu using shadow DOMs. See /pages/Group-Page/assets/components/SideMenu/sideMenu.js for the side menu code. -->
	<side-menu-component></side-menu-component>

	<!-- Main Page Content -->

	<!-- This is all the content between the header and footer. -->
	<div class="main-content-area fadein">

		<!-- Add a back button to take the ser back out of the gallery subpage, back to the gallery. -->
		<div class="back-button-area">

			<!-- Note that &lt; is the < character in HTML. https://www.lifewire.com/special-characters-in-html-3466714 -->
			<h4 class="center"><a href="/pages/Group-Page/Sub-Pages/Gallery.html">&lt; Back To Gallery</a></h4>

		</div>

		<br>

		<!-- Add div that holds all sub page images which allows the user to scroll down it. -->
		<div class="gallery-subpage-image-area">

			<!-- Gallery Subpage Section -->
			<section class="page-section">

				<!-- Add PhotoSwipe gallery component. -->
				<!-- https://photoswipe.com/ -->
				<!-- https://codepen.io/dimsemenov/pen/ZYbPJM -->

				<h2>Gallery:</h2>

				<div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">

					<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
						<a href="/pages/Group-Page/assets/images/Gallery/Glastonbury/Glastonbury Cover.jpg"
							itemprop="contentUrl" data-size="600x400">
							<img src="/pages/Group-Page/assets/images/Gallery/Glastonbury/Glastonbury Cover.jpg"
								itemprop="thumbnail" alt="Image description" />
						</a>
						<figcaption itemprop="caption description">First test image</figcaption>
					</figure>

					<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
						<a href="/pages/Group-Page/assets/images/Gallery/Glastonbury/Glastonbury Pea Cover.JPG"
							itemprop="contentUrl" data-size="600x400">
							<img src="/pages/Group-Page/assets/images/Gallery/Glastonbury/Glastonbury Pea Cover.JPG"
								itemprop="thumbnail" alt="Image description" />
						</a>
						<figcaption itemprop="caption description">Image caption</figcaption>
					</figure>


				</div>

				<!-- Root element of PhotoSwipe. Must have class pswp. -->
				<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

					<!-- Background of PhotoSwipe. It's a separate element as animating opacity is faster than rgba(). -->
					<div class="pswp__bg"></div>

					<!-- Slides wrapper with overflow:hidden. -->
					<div class="pswp__scroll-wrap">

						<!-- Container that holds slides. PhotoSwipe keeps only 3 of them in the DOM to save memory. Don't modify these 3 pswp__item elements, data is added later on. -->
						<div class="pswp__container">
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
						</div>

						<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
						<div class="pswp__ui pswp__ui--hidden">

							<div class="pswp__top-bar">

								<!--  Controls are self-explanatory. Order can be changed. -->
								<div class="pswp__counter"></div>
								<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
								<button class="pswp__button pswp__button--share" title="Share"></button>
								<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
								<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

								<!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR element will get class pswp__preloader--active when preloader is running -->
								<div class="pswp__preloader">
									<div class="pswp__preloader__icn">
										<div class="pswp__preloader__cut">
											<div class="pswp__preloader__donut"></div>
										</div>
									</div>
								</div>
							</div>

							<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
								<div class="pswp__share-tooltip"></div>
							</div>

							<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
							</button>

							<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
							</button>

							<div class="pswp__caption">
								<div class="pswp__caption__center"></div>
							</div>

						</div>

					</div>

				</div>

			</section>

		</div>

	</div>

	<!-- Footer -->

	<footer>

		<!-- Add the common website footer using shadow DOMs. See /pages/Group-Page/assets/components/Footer/footer.js for the header code. -->
		<footer-component></footer-component>

	</footer>

	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
	<!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->
	<script src="/pages/Group-Page/assets/components/Header/header.js" type="text/javascript" defer></script>
	<!-- Add the common header JS -->
	<script src="/pages/Group-Page/assets/components/SideMenu/sideMenu.js" type="text/javascript" defer></script>
	<!-- Add the common sideMenu JS -->
	<script src="/pages/Group-Page/assets/components/Footer/footer.js" type="text/javascript" defer></script>
	<!-- Add the common footer JS -->
	<script src="/pages/Group-Page/assets/js/jGallerySubPage.js"></script> <!-- Get Gallery SubPage JS -->

	<!-- Call all PhotoSwipe JS and CSS Files. https://photoswipe.com/documentation/getting-started.html -->

	<!-- Core CSS file -->
	<link rel="stylesheet" href="/pages/Group-Page/assets/components/PhotoSwipe/photoswipe.css">

	<!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
	<link rel="stylesheet" href="/pages/Group-Page/assets/components/PhotoSwipe/default-skin.css">

	<!-- Core JS file -->
	<script src="/pages/Group-Page/assets/components/PhotoSwipe/photoswipe.min.js"></script>

	<!-- UI JS file -->
	<script src="/pages/Group-Page/assets/components/PhotoSwipe/photoswipe-ui-default.min.js"></script>

</body>

</html>
