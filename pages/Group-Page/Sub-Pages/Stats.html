<!-- Stats.html -->
<!-- The stats of the group measuring their lives and limitations. -->

<!DOCTYPE html>

<html>

<head>

	<!-- Website Title - shows up in tab at top of page. -->
	<title>Stats</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- https://stackoverflow.com/a/46254706/14290169 -->

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/Group-Page/assets/css/GroupPageMain.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/Group-Page/assets/css/StatsPage.css" rel="stylesheet"> <!-- Stats Page styling -->

	<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/pages/Group-Page/assets/images/Page Icon Circle.png" />

	<!-- Link into font-awesome logos and icons. -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<!-- Header -->

	<header>

		<!-- Add the common website header using shadow DOMs. See /pages/Group-Page/assets/components/Header/header.js for the header code. -->
		<header-component>
			<span slot="pageMainHeader" id="pageMainHeader">Stats</span>
			<!-- Add a slot in the shadow DOM and change the text within it using slot. https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots. -->
		</header-component>

	</header>

	<!-- Side Menu -->

	<!-- Add the common website side menu using shadow DOMs. See /pages/Group-Page/assets/components/SideMenu/sideMenu.js for the side menu code. -->
	<side-menu-component></side-menu-component>

	<!-- Main Page Content -->
	
	<!-- This is all the content between the header and footer. -->
	<div class="main-content-area fadein">

		<!-- Add a div to house the stats selection. -->

		<div class="stats-selection-area">

			<h3>Pick a stat to display:</h3>

			<br>

			<!-- Add a drop down select box for the user to change stats. -->
			<div class="dropdown-div">
				<!-- Provide the select element with an ID for use in JavaScript and an onclick event. -->
				<select name="Stats" class="stats-dropdown" id="stats-option-new" onchange="init()">
					<option value="" selected="selected">Select stat</option>
				</select>
			</div>

			<br>

			<h3>Filter the results:</h3>

			<br>

			<!-- Add a second drop down select box for the user to further filter down the selected stats. -->
			<div class="dropdown-div">
				<!-- Provide the select element with an ID for use in JavaScript and an onclick event. -->
				<select name="StatsFilter" class="stats-dropdown" id="stats-filter" onchange="init()">
					<option value="" selected="selected">Select stat</option>
				</select>
			</div>

		</div>

		<br>

		<!-- Add a div to house the stats selection. -->

		<div class="stats-selection-area">

			<h2>Old Code</h2>

			<h3>Pick a stat to display:</h3>

			<br>

			<!-- Add a drop down select box for the user to change stats. -->
			<div class="dropdown-div">
				<!-- Provide the select element with an ID for use in JavaScript and an onclick event. -->
				<select name="Stats" class="stats-dropdown" id="stats-option" onchange="init()">
					<option value="tblStrava">Strava Stats</option>
					<option value="tblCOD">COD Stats</option>
					<option value="tblFantasy">Fantasy Wins</option>
					<option value="tblFantasyFull">Fantasy Stats</option>
					<option value="tblJellyLegs">Jelly Legs Standings</option>
					<option value="tblDriving">Driving Standings</option>
					<option value="tblDorkiniansTotal">Dorkinians Total</option>
					<option value="tblCricket">Cricket</option>
					<option value="tbltotalStatsBBs">Brockham Badgers Stats</option>
				</select>
			</div>


			<!-- <form name="form1" id="form1" action="/action_page.php">
					Subjects: <select name="subject" id="subject">
						<option value="" selected="selected">Select subject</option>
					</select>
					<br><br>
					Topics: <select name="topic" id="topic">
						<option value="" selected="selected">Please select subject first</option>
					</select>
					<br><br>
					Chapters: <select name="chapter" id="chapter">
						<option value="" selected="selected">Please select topic first</option>
					</select>

				</form> -->

			<br>

			<p>Show charts of stats for lots of different categories. Drop down menu to select what chart to show.
			</p>

		</div>

		<!-- Add a div to house the stats tables. -->

		<div class="subpage-content-area fadein stats-table-area">

			<h4 id="stats-title">Stats Selected</h4>

			<!-- Wrap the table in a div so that I can limit the overflow scrolling just to the table. -->
			<div class="stats-table">
				<table>
					<!-- Data loaded into here by jStatsPage.js -->
				</table>
			</div>

		</div>

	</div>

	<!-- Footer -->

	<footer>

		<!-- Add the common website footer using shadow DOMs. See /pages/Group-Page/assets/components/Footer/footer.js for the header code. -->
		<footer-component></footer-component>

	</footer>

	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
	<!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->
	<script src="/pages/Group-Page/assets/components/Header/header.js" type="text/javascript" defer></script>
	<!-- Add the common header JS -->
	<script src="/pages/Group-Page/assets/components/SideMenu/sideMenu.js" type="text/javascript" defer></script>
	<!-- Add the common sideMenu JS -->
	<script src="/pages/Group-Page/assets/components/Footer/footer.js" type="text/javascript" defer></script>
	<!-- Add the common footer JS -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
	<!-- Get the first PapaParse JS -->
	<script src="/pages/Group-Page/assets/js/jStatsPage.js"></script> <!-- Get Stats page JS -->

</body>

</html>
