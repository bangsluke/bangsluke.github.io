  <!-- Add a frame with possible SQL options for running the code. -->
  <fieldset id="Output Options">
    <legend>Options</legend>
    <table>
      <input type="checkbox" name="NormalCheckBox" id="NormalCheckBox" value="Normal" checked>

      <input type="checkbox" name="TestingCheckBox" id="TestingCheckBox" value="Testing">

        <!-- Make an interactive button for writing the SQL code. -->
        <!-- https://www.geeksforgeeks.org/html-dom-input-checkbox-value-property/#:~:text=The%20Input%20Checkbox%20Value%20property,information%20sent%20to%20the%20server. -->
        <div class="centerwrapper"> <!-- Center the button using the centerwrapper class. -->
            <button onclick="getOutputType()"> 
                Submit 
            </button>
        </div>
          
        <p id="sudo" style="color:green;font-size:30px;"></p>
        
        
        <!-- Script to return Input Checkbox value Property -->
        <script> 
            function getOutputType() { 
                var NormalCheckBoxValue = document.getElementById("NormalCheckBox").value; 
                var TestingCheckBoxValue = document.getElementById("TestingCheckBox").value;
                if (NormalCheckBoxValue = "TRUE") {
                   var OutputType = "Normal";
                } elseif (TestingCheckBoxValue = "TRUE") {
                   var OutputType = "Testing";
                } else {
                   throw 'No option selected.'
                }
                document.getElementById("sudo").innerHTML = OutputType;
                
                call.WriteSQLFileNew(OutputType)
                
            } 
        </script> 
      
      
    </table>
  </fieldset>
