<!-- Stats.html -->
<!-- The stats of the group measuring their lives and limitations. -->

<!DOCTYPE html>

<html>

<head>

	<!-- Website Title - shows up in tab at top of page. -->
	<title>Stats</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/GroupPage/assets/css/GroupPageMain.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/GroupPage/assets/css/TopMenu.css" rel="stylesheet"> <!-- Top Menu styling -->
	<link href="/pages/GroupPage/assets/css/SideMenu.css" rel="stylesheet"> <!-- Side Menu styling -->
	<link href="/pages/GroupPage/assets/css/StatsPage.css" rel="stylesheet"> <!-- Stats Page styling -->

	<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/pages/GroupPage/assets/images/Page Icon Circle.png" />

	<!-- Link into font-awesome logos and icons. -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<!-- All Page Content. -->
	<div class="allContentFrame wrapper">

		<!-- Add the common website header using shadow DOMs. See /pages/GroupPage/assets/components/Header/header.js for the header code. -->
		<header-component>
			<span slot="pageMainHeader">Stats</span> <!-- Add a slot in the shadow DOM and change the text within it using slot. https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots. -->
		</header-component>

		<!-- Side Menu - not considered part of the "main-content-area" -->

		<div class="sideMenu" id="side-menu">

			<!-- The x close button. -->
			<a class="closebtn" href="javascript:void(0)" onclick="closeNav()">Ã—</a>

			<!-- The main side bar menu options. -->
			<div class="main-menu">
				<h2>Menu</h2>
				<a href="/pages/GroupPage/GroupPageHome.html"><i class="fa fa-home"></i>Home</a>
				<a href="/pages/GroupPage/SubPages/Users.html"><i class="fa fa-users"></i>Users</a>
				<a href="/pages/GroupPage/SubPages/Events.html"><i class="fa fa-calendar"></i>Events</a>
				<a href="/pages/GroupPage/SubPages/Titans.html"><i class="fa fa-trophy"></i>Titans</a>
				<a href="/pages/GroupPage/SubPages/Stats.html"><i class="fa fa-database"></i>Stats</a>
				<a href="/pages/GroupPage/SubPages/Gallery.html"><i class="fa fa-picture-o"></i>Gallery</a>
				<a href="/pages/GroupPage/SubPages/Ideas.html"><i class="fa fa-lightbulb-o"></i>Ideas</a>
			</div>

		</div>

		<!-- Main Page Content. -->
		<div class="main-content-area">

			<!-- Add a div to house the stats selection. -->

			<div class="subpage-content-area fadein stats-selection-area">

				<h3>Pick a stat to display</h3>

				<br>

				<!-- Add a drop down select box for the user to change stats. -->
				<div class="dropdown-div">
					<!-- Provide the select element with an ID for use in JavaScriupt and an onclick event. -->
					<select name="Stats" class="stats-dropdown" id="stats-option" onchange="init()">
						<option value="tblStrava">Strava Stats</option>
						<option value="tblCOD">COD Stats</option>
						<option value="tblFantasy">Fantasy Stats</option>
						<option value="tblJellyLegs">Jelly Legs Standings</option>
					</select>
				</div>

				<br>

				<p>Show charts of stats for lots of different categories. Drop down menu to select what chart to show.</p>

			</div>

			<!-- Add a div to house the stats tables. -->

			<div class="subpage-content-area fadein stats-table-area">

				<h4 id="stats-title">Stats Selected</h4>

				<!-- Wrap the table in a div so that I can limit the overflow scrolling just to the table. -->
				<div class="stats-table">
					<table>
						<!-- Data loaded into here by jStatsPage.js -->
					</table>
				</div>

			</div>

		</div>

		<!-- Create a sticky footer - https://stackoverflow.com/questions/42294/how-do-you-get-the-footer-to-stay-at-the-bottom-of-a-web-page -->
		<div class="push"></div>

	</div>

	<!-- Footer -->
	<!-- Create a sticky footer - https://stackoverflow.com/questions/42294/how-do-you-get-the-footer-to-stay-at-the-bottom-of-a-web-page -->

	<!-- Add the common website footer using shadow DOMs. See /pages/GroupPage/assets/components/Footer/footer.js for the header code. -->
	<footer-component></footer-component>

	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
	<!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->
	<script src="/pages/GroupPage/assets/components/Header/header.js" type="text/javascript" defer></script> <!-- Add the common header JS -->
	<script src="/pages/GroupPage/assets/components/Footer/footer.js" type="text/javascript" defer></script> <!-- Add the common footer JS -->
	<script src="/pages/GroupPage/assets/js/jSideBar.js"></script> <!-- Get Sidebar JS -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
	<!-- Get the first TableTop JS -->
	<script src="/pages/GroupPage/assets/js/jStatsPage.js"></script> <!-- Get Stats page JS -->

</body>

</html>
