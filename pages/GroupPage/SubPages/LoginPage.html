<!-- LoginPage.html -->
<!-- The login page for the best friendship group in the world. -->

<!DOCTYPE html>

<html>

<head>

	<!-- Website Title - shows up in tab at top of page. -->
	<title>Login Page</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/GroupPage/assets/css/NewGroupPage.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/GroupPage/assets/css/LoginPage.css" rel="stylesheet"> <!-- Main CSS styling -->

	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->

	<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/pages/GroupPage/assets/images/Page Icon Circle.png" />

	<!-- Link into font-awesome logos and icons. -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<!-- All Page Content. -->
	<div class="allContentFrame wrapper">

		<!-- Main Page Content. -->
		<div class="main-content-area">

			<a href="/pages/GroupPage/NewGroupPageHome.html"><img class="avatar center fadein"
					src="/pages/GroupPage/assets/images/Page Icon.jpg" alt="Group Page Logo"></a>

			<div class="loginContainer fadein">
				<h1 class="center">Login</h1>
				<div class="userdropdown center">
					<!-- Add a drop down form - https://www.bbc.co.uk/bitesize/guides/zrpqy9q/revision/5 -->
					<form>
						User:
						<select name="User">
							<option value="Alex">Althom</option>
							<option value="Ali">Pea</option>
							<option value="Andy">Higgins</option>
							<option value="Dom">DP</option>
							<option value="Jon">Big Nose</option>
							<option value="Kieran">Karen</option>
							<option value="Luke">Bongo</option>
							<option value="Oli">OG</option>
						</select>
					</form>

				</div>
				<div class="passwordbox center">
					<!-- Add a password input box - https://www.w3schools.com/Tags/att_input_type_password.asp -->
					<label for="pwd">Password:</label>
					<input type="password" id="pwd" name="pwd">
				</div>
				<div class="loginbuttondiv center">
					<a href="/pages/GroupPage/SubPages/NewIndividualsPage.html">
						<button class="loginbutton">Login</button>
					</a>
				</div>
			</div>

		</div>

		<!-- Create a sticky footer - https://stackoverflow.com/questions/42294/how-do-you-get-the-footer-to-stay-at-the-bottom-of-a-web-page -->
		<div class="push"></div>

	</div>

	<!-- Footer -->
	<!-- Create a sticky footer - https://stackoverflow.com/questions/42294/how-do-you-get-the-footer-to-stay-at-the-bottom-of-a-web-page -->

</body>

</html>
