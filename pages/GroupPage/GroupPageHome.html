<!-- GroupPageHome.html -->
<!-- The home page for the best friendship group in the world. -->
<!-- Initial basis started from https://www.codingflicks.com/2020/12/toggle-sidebar-navigation-html-css-javascript.html. -->

<!DOCTYPE html>

<html>

<head>

	<!-- Website Title - shows up in tab at top of page. -->
	<title>GroupPageHome</title>

	<!-- Initial Meta Data -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Add Open Graph Meta Tags - https://ahrefs.com/blog/open-graph-meta-tags/ -->
	<meta property="og:site_name" content="GroupPage">
	<meta property="og:url" content="https://bangsluke.github.io/pages/GroupPage/GroupPageHome.html">
	<meta property="og:title" content="Group Page">
	<meta property="og:image" content="https://i.imgur.com/J4dxZpa.jpg">

	<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
	<link href="/pages/GroupPage/assets/css/GroupPageMain.css" rel="stylesheet"> <!-- Main CSS styling -->
	<link href="/pages/GroupPage/assets/css/GroupPageHome.css" rel="stylesheet"> <!-- Home Page specific styling -->
	<link href="/pages/GroupPage/assets/components/Header/HeaderComponent.css" rel="stylesheet"> <!-- Header styling -->


	<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/pages/GroupPage/assets/images/Page Icon Circle.png" />

	<!-- Link into font-awesome logos and icons. -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<!-- All Page Content. -->
	<div class="allContentFrame wrapper">

		<!-- Add a header area at the top of the subpage. Use flexbox to spread the items within it. -->
		<div class="subpage-header-area homepage">

			<!-- Add a homepage link by adding a group icon image. Add it within a container. -->
			<div class="avatar-container">

				<!-- Add group icon image. -->
				<a href="/pages/GroupPage/GroupPageHome.html"><img class="avatar center fadein"
						src="/pages/GroupPage/assets/images/Page Icon.jpg" alt="Group Page Logo"></a>

			</div>

			<!-- Add some heading text. Add it within a container. -->
			<div class="heading-container">
				<!-- Add some heading text. -->
				<h1 class="center subpage-header-text fadein"></h1>
			</div>

			<!-- Top Menu - not considered part of the "main-content-area" -->

			<div class="topMenu" id="top-menu">
				<!-- The main top nav bar options. -->
				<a href="/pages/GroupPage/GroupPageHome.html"><i class="fa fa-home"></i>Home</a>
				<a href="/pages/GroupPage/SubPages/Users.html"><i class="fa fa-users"></i>Users</a>
				<a href="/pages/GroupPage/SubPages/Calendar.html"><i class="fa fa-calendar"></i>Calendar</a>
				<a href="/pages/GroupPage/SubPages/Titans.html"><i class="fa fa-trophy"></i>Titans</a>
				<a href="/pages/GroupPage/SubPages/Stats.html"><i class="fa fa-database"></i>Stats</a>
				<a href="/pages/GroupPage/SubPages/Gallery.html"><i class="fa fa-picture-o"></i>Gallery</a>
				<a href="/pages/GroupPage/SubPages/Ideas.html"><i class="fa fa-lightbulb-o"></i>Ideas</a>
			</div>

			<!-- Side Menu - Top burger menu clickable icon to open the menu. Add it within a container. -->
			<div class="burgericon-container">

				<!-- Add burger icon with JavaScript functionality. -->
				<!-- <span class="burgericon center fadein" onclick="openNav()">â˜°</span> -->
				<img class="center burgericon fadein" src="/pages/GroupPage/assets/images/Burger Menu Icon.png"
					alt="Burger Menu Icon" onclick="openNav()">

			</div>

		</div>

		<!-- Add the common website side menu using shadow DOMs. See /pages/GroupPage/assets/components/SideMenu/sideMenu.js for the side menu code. -->
		<side-menu-component></side-menu-component>

		<!-- Main Page Content. -->
		<div class="main-content-area">

			<!-- Main content section. -->
			<div class="content-text fadein">
				
				<!-- Add pink main header box. -->
				<a href="/pages/GroupPage/SubPages/LoginPage.html">
					<div class="headercontainer">
						<h1>Tits Group Page</h1>
					</div>
				</a>
				
				<!-- Add link below to enter the site. -->
				<a href="/pages/GroupPage/SubPages/LoginPage.html">
					<h3>Click to enter</h3>
				</a>

			</div>

		</div>

		<!-- Create a sticky footer - https://stackoverflow.com/questions/42294/how-do-you-get-the-footer-to-stay-at-the-bottom-of-a-web-page -->
		<div class="push"></div>

	</div>

	<!-- Footer -->
	<!-- Create a sticky footer - https://stackoverflow.com/questions/42294/how-do-you-get-the-footer-to-stay-at-the-bottom-of-a-web-page -->

	<!-- Add the common website footer using shadow DOMs. See /pages/GroupPage/assets/components/Footer/footer.js for the header code. -->
	<footer-component></footer-component>


	<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
    <!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->
	<script src="/pages/GroupPage/assets/components/SideMenu/sideMenu.js" type="text/javascript" defer></script> <!-- Add the common sideMenu JS -->
	<script src="/pages/GroupPage/assets/components/Footer/footer.js" type="text/javascript" defer></script> <!-- Add the common footer JS -->
	

	<!-- Do I NEED THE BELOW HERE??? -->
	<script src="/pages/GroupPage/assets/js/jSnapTabs1.js"></script> <!-- Get SnapTabs JS -->
	<script src="/pages/GroupPage/assets/js/jSnapTabs2.js"></script> <!-- Get SnapTabs JS -->

</body>

</html>
